<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      // JavaScript code goes here
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");  // lưu trữ bối cảnh game 2D
        ctx.beginPath(); // cấu trúc đối tượng nằm giữa beginPath()  và closePath()
        ctx.rect(20, 40, 50, 50);  // Hình chữ nhật có toạ độ góc trên trái 20,40 và kích thước 50x50
        ctx.fillStyle = "#FF0000";  // lưu 1 màu được sử dụng bởi fill() 
        ctx.fill();   // tô màu
        ctx.closePath();

        ctx.beginPath();

        // hình tròn toạ độ(240,160) bán kính ,
        // góc bắt đầu 0, góc kết thúc 2pi, 
        //tham số cuối ==false thì vẽ cùng chiều kim đồng hồ, true thì ngược chiều kim đồng hồ
        ctx.arc(240, 160, 20, 0, Math.PI*2, true);

        ctx.fillStyle = "green"; // từ khoá màu 
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.strokeStyle = "rgba(0, 0, 255, 55)"; // tô màu viền có bộ màu RGBA(0.0.255.0,5)
        ctx.stroke();
        ctx.closePath();

    </script>
  </body>
</html>
