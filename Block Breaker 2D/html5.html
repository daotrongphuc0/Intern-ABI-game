<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HTML5 Game</title>
    <meta name="description" content="A basic HTML5 game">
    <meta name="author" content="[Your name]">
</head>

<body>

    <canvas id="canvas" width="750" height="400" style="border:1px solid lightgrey;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        "use strict";
        let canvas;
        let context;

        window.onload = init;  // hàm được gọi sau khi trang được tải toàn bộ

        function init() {
            // Get a reference to the canvas
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');

            function draw() {
                // Get a random color, red or blue
                let randomColor = Math.random() > 0.5 ? '#ff8080' : '#0099b0';
                // Draw a rectangle
                // context.fillStyle = randomColor;
                // context.fillRect(100, 50, 200, 175);

                // vẽ hình tròn
                context.beginPath();
                context.arc(400, 100, 50, 0, 2 * Math.PI);
                context.fill();
                context.closePath()

                // vẽ đường thẳng
                context.beginPath();
                context.moveTo(200, 100); // đánh dấu điểm bắt đầu của path mới
                context.lineTo(50, 50);// vẽ đường thẳng từ điểm đánh dấu
                //context.lineWidth = 5; // độ đậm nét viền
                context.stroke()  // k dùng fill được vì nó chỉ là đường thẳng và không có bề mặt thực
                context.closePath()

                // vẽ tam giác
                context.beginPath();
                context.moveTo(200, 100);     // điểm bắt đầu
                context.lineTo(250, 150); // nối đến điểm này
                context.lineTo(250, 50);  // nối đến điêm này
                context.fill(); // to màu bề mặt của tam giác
                context.closePath()

                // vẽ trái tim
                let path = new Path2D('M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543 c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503 c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z');
                context.beginPath();
                context.strokeStyle = '#0099b0';
                context.fillStyle = '#ff8080';
                context.stroke(path);
                context.fill(path);

                // viết chữ
                context.fillStyle = 'black';
                context.fillText("ĐNBK3", 100, 100);
                context.font = '25px Arial';
                context.textAlign = 'right';
                context.textBaseline = 'bottom';

            }

            //  cảnh báo: nếu dùng như thế này sẽ tốn hết tài nguyên trang web vì js chỉ xử lí đơn luông

            // while (running) {
            //     draw();
            // }



            //draw();
        }
    </script>
